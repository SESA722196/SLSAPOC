name: slsa prov gen
on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: windows-latest
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}

    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: setup msbuild
        uses: microsoft/setup-msbuild@d3ea839497466fb4c6b91ce85831f3a251a2fe3f

      - name: setup nuget
        uses: nuget/setup-nuget@795d81930e6f583d6dbe984a5634efe5de9e54a7

      - name: nuget retsore
        run: nuget restore slsa-poc.sln

      - name: build msi file
        run: msbuild slsa-poc.sln /p:Configuration=Release /p:Platform="x86"

      - name: list dir
        run: dir -s -b

      - name: msbuild artifacts
        id: build
        run: dotnet build slsa-poc.sln -v diag ---configuration=Release

      - name: list dir
        run: dir /s /b /o:gn

      - name: generate hashes
        shell: bash
        id: hash
        run: |
          cd src/Sample.Core/bin/Release/net7.0
          ls -R
          HASHES=$(sha256sum * | base64 -w0)
          echo "hashes=$HASHES" >> "$GITHUB_OUTPUT"

      - name: upload artifacts
        uses: "actions/upload-artifact@v3.1.2"
        with:
          name: cs_artifact
          path: src/bin/Release/net7.0
          if-no-files-found: error
          retention-days: 5

  provenance:
    needs: [build]
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v1.7.0
    with:
      base64-subjects: "${{ needs.build.outputs.hashes }}"
      upload-assets: true
      upload-tag-name: "v0.0.1"
      provenance-name: "cs_artifact.intoto.jsonl"

  sign-verify:
    needs: [build, provenance]
    runs-on: "ubuntu-latest"
    steps:
      # - name: install cosign
      #   uses: sigstore/cosign-installer@v3.1.1
      #   with:
      #     cosign-release: main

      - name: Install slsa-verifier
        uses: slsa-framework/slsa-verifier/actions/installer@v2.4.0

      - name: download artifacts
        uses: "actions/download-artifact@v3.0.2"
        with:
          name: cs_artifact
          path: build/

      - name: download provenance
        uses: "actions/download-artifact@v3.0.2"
        with:
          name: cs_artifact.intoto.jsonl

      - name: display struture of downloaded files
        run: ls -R

      # - name: sign blob
      #   run: |
      #     ls -R
      #     cosign sign-blob cs_artifact.intoto.jsonl --bundle cosign.bundle
      #     cat cosign.bundle

      - name: Verify artifact provenance
        run: |
          slsa-verifier verify-artifact build/Sample.Core.dll \
          --provenance-path cs_artifact.intoto.jsonl \
          --source-uri github.schneider-electric.com/DGPSO/slsa-poc \
          --source-branch dev \
          --print-provenance

      - name: list dir
        run: ls -R

